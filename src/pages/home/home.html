<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="home-container">
  
  <!--
  <ion-item>
    <button ion-button large (click)="elementsManager.addElement()">Add</button>
  </ion-item>
  -->

  <sortable-grid [data]="elementsManager.selected" [manager]="elementsManager"></sortable-grid>

  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <template ngFor let-e [ngForOf]="elementsManager.selected">
      <ion-item>
        <!--
        <ion-avatar item-left>
          {{e.value}}
        </ion-avatar>
        -->
        <h2>Element {{e.value}}</h2>
      </ion-item>
    </template>
  </ion-list>
  
</ion-content>
